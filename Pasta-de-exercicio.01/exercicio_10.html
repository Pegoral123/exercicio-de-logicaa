<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <input type="text" id="A" placeholder="IDade de homen 1">
        <input type="text" id="B" placeholder="IDade de homen 2">
        <input type="text" id="C" placeholder="IDade de mulher 1">
        <input type="text" id="D" placeholder="Digite de mulher 2">
        <button type="button" onclick="iniciar()">Concluir</button>
    </form>
    <span id="saida"></span>
    <span id="saida2"></span>

</body>

</html>
<script>
    function iniciar() {
        var A = parseInt(document.getElementById("A").value);
        var B = parseInt(document.getElementById("B").value);
        var C = parseInt(document.getElementById("C").value);
        var D = parseInt(document.getElementById("D").value);

        document.getElementById("saida").innerHTML = calcularValores(A, C)
        document.getElementById("saida2").innerHTML = calcularValores(B, D)
    }

    function calcularValores(A1 = 0, B2 = 0, C2 = 0, D1 = 0) {

        if (A1 > C2) {
            return A1 + C2
        } else if (C2 > A1) {
            return C2 + 1
        } else if (D1 > B2) {
            return D1 + B2
        }
        return B2 + B1
    }
</script>
