<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <Fom>
        <input type="text" id="Celsius" placeholder="temperatura de celsius">

        <button type="button" onclick="somaTemperatura()"> calcular</button>        
    </Fom>
  <span id="resposta"></span>
</body>
</html>
<script>
    function somaTemperatura() {
       var c = parseFloat(document.getElementById("Celsius").value);

        var resultado =   (c *9/5) + 32;
 
        document.getElementById("resposta").innerHTML= '<b>Resposta:</b>' + resultado;
    }

</script>
