<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="numero" placeholder="Digite um numero">
        <input type="text" id="numero2" placeholder="Digite outro numero">
         <button type="button" onclick=" iniciar()"></button>
    </form>
    <span id="saida"></span>
</body>
</html>

  <script>

    function  iniciar() {

       var A = parseInt(document.getElementById("numero").value);
       var B = parseInt(document.getElementById("numero2").value);

      if(A > B ){  
       document.getElementById("saida").innerHTML = A
    }  else if(A == B ){
        document.getElementById("saida").innerHTML = 'erro'
    } 
       else { 
        document.getElementById("saida").innerHTML =  B
    }
   }   
  </script>
