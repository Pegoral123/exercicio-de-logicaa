<body>
    2) Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32 * 5 / 9) 

    <Fom>
        <input type="text" id="temperatura" placeholder="temperatura de Fahrenheit">
        <button type="button" onclick="somaTemperatura()"> calcular</button>        
    </Fom>
  <span id="resposta"></span>
</body>
</html>
<script>
    function somaTemperatura() {
       var t = parseFloat(document.getElementById("temperatura").value);

        var resultado =  (t - 32) * (5 / 9);

        document.getElementById("resposta").innerHTML= '<b>Resposta:</b>' + resultado;
    }

</script>
